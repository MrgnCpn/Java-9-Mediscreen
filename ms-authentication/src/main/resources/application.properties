#Server
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always

#Spring
spring.application.name=ms-authentication

#Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:9002/eureka/

#Actuator
management.endpoints.web.exposure.include=*
eureka.instance.health-check-url-path=/actuator/health

#Login / JWT
mediscreen-ms-authentication.username=username
mediscreen-ms-authentication.password=password
mediscreen-ms-authentication.jwtSecret=mediscreen-jwt-secret